<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calcCss.css">
</head>
<body>
    <div class="outer">
 
        <div class="calc">
       
            <input type="text" name="txtbox" id="txtbox">
        
            <table>
                <tr>
                    <td><button class="greybck">mc</button></td>
                    <td><button class="greybck">m+</button></td>
                    <td><button class="greybck">m-</button></td>
                    <td><button class="greybck">mr</button></td>
                </tr>
                <tr>
                    <td><button class="greybck">AC</button></td>
                    <td><button class="greybck">√x</button></td>
                    <td><button class="greybck">%</button></td>
                    <td><button class= "orangebck">÷</button></td>
                </tr>
                <tr>
                    <td><button class= "whitebck">7</button></td>
                    <td><button class= "whitebck">8</button></td>
                    <td><button class= "whitebck">9</button></td>
                    <td><button class= "orangebck">x</button></td>
                </tr>
                <tr>
                    <td><button class= "whitebck">4</button></td>
                    <td><button class= "whitebck">5</button></td>
                    <td><button class= "whitebck">6</button></td>
                    <td><button class= "orangebck">-</button></td>
                </tr>
                <tr>
                    <td><button class= "whitebck">1</button></td>
                    <td><button class= "whitebck">2</button></td>
                    <td><button class= "whitebck">3</button></td>
                    <td><button class= "orangebck">+</button></td>
                </tr>
                <tr>
                    <td><button class= "whitebck">0</button></td>
                    <td><button class= "whitebck">.</button></td>
                    <td><button class= "whitebck">+/-</button></td>
                    <td><button class= "orangebck">=</button></td>
                </tr>
                <tr>
                    <td><button class="greybck">π</button></td>
                    <td><button class="greybck">x2</button></td>
                    <td><button class="greybck">R2</button></td>
                    <td><button class="greybck">R0</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calcJS.js"></script>
</body>
</html>
